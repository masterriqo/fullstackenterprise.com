<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Consultation</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: system-ui, sans-serif; background:#121212; color:#fff; margin:0; }
    h2 { text-align:center; margin-bottom: 20px; }

    .calendar-container {
      max-width: 900px;
      margin: 0 auto 40px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 { margin: 0; font-weight: bold; }

    .calendar-header button {
      background-color: #007bff; color:#fff; border:none;
      border-radius:4px; padding:5px 10px; cursor:pointer;
    }

    .calendar-header button:hover { background-color:#0056b3; }

    .calendar-days-of-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-dates div {
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
      background: #222;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .calendar-dates div:hover { background: #007bff; }

    .calendar-dates .past {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .calendar-dates .fully-booked {
      background: #550000;
      color: #999;
      cursor: not-allowed;
    }

    /* Modal styling */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.8);
    }

    .hidden { display: none; }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .modal-content h2 { margin-bottom: 15px; }

    .modal-content form input,
    .modal-content form select,
    .modal-content form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    .modal-content form input,
    .modal-content form select { background: #333; color: #fff; }

    .modal-content form button {
      background: #007bff; color: #fff; cursor: pointer;
    }

    .modal-content form button:hover { background: #0056b3; }

    #closeModal {
      background: #444; margin-top:5px;
    }

    #closeModal:hover { background: #222; }
  </style>
</head>
<body>

  <h2>Book a Consultation</h2>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-days-of-week">
      <span>Sun</span><span>Mon</span><span>Tue</span>
      <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
    </div>
    <div class="calendar-dates" id="calendarDates"></div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal hidden">
    <div class="modal-content">
      <h2>Book Consultation</h2>
      <form id="bookingForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="hidden" name="start_time">
        <input type="hidden" name="end_time">
        <label style="color:#fff; margin-bottom:5px;">Select Time Slot:</label>
        <select id="timeSlot" required></select>
        <button type="submit">Confirm Booking</button>
      </form>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const monthYear = document.getElementById('monthYear');
      const calendarDates = document.getElementById('calendarDates');
      const prevMonthBtn = document.getElementById('prevMonth');
      const nextMonthBtn = document.getElementById('nextMonth');
      const modal = document.getElementById('bookingModal');
      const closeModalBtn = document.getElementById('closeModal');
      const bookingForm = document.getElementById('bookingForm');
      const timeSlotSelect = document.getElementById('timeSlot');

      let currentDate = new Date();
      let bookedDatesMap = {};

      async function fetchAllBookings() {
        try {
          const resp = await fetch('/bookings.json');
          if(!resp.ok) return [];
          const bookings = await resp.json();
          bookedDatesMap = {};
          bookings.forEach(b => {
            const dateKey = b.start.split('T')[0];
            if(!bookedDatesMap[dateKey]) bookedDatesMap[dateKey] = [];
            bookedDatesMap[dateKey].push(`${b.start}-${b.end}`);
          });
        } catch(err){ console.error(err); }
      }

      function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const today = new Date(); today.setHours(0,0,0,0);

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        monthYear.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        calendarDates.innerHTML = '';

        for (let i = 0; i < firstDay.getDay(); i++) calendarDates.appendChild(document.createElement('div'));

        for (let day = 1; day <= lastDay.getDate(); day++) {
          const dayCell = document.createElement('div');
          dayCell.textContent = day;
          const cellDate = new Date(year, month, day);
          const dateKey = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

          if(cellDate < today) dayCell.classList.add('past');
          else if(bookedDatesMap[dateKey] && bookedDatesMap[dateKey].length >= 9) dayCell.classList.add('fully-booked'); // all slots booked
          else {
            dayCell.addEventListener('click', async () => {
              bookingForm.start_time.value = '';
              bookingForm.end_time.value = '';
              modal.dataset.date = dateKey;
              generateTimeSlots(bookedDatesMap[dateKey] || []);
              modal.classList.remove('hidden');
            });
          }
          calendarDates.appendChild(dayCell);
        }
      }

      function generateTimeSlots(bookedSlots = []) {
        timeSlotSelect.innerHTML = '';
        for(let hour=9; hour<=17; hour++){
          const start = new Date(); start.setHours(hour,0,0,0);
          const end = new Date(); end.setHours(hour+1,0,0,0);
          const startStr = start.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true,timeZone:'America/New_York'});
          const endStr = end.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true,timeZone:'America/New_York'});
          const value = `${startStr}-${endStr}`;
          const option = document.createElement('option');
          option.value = value;
          option.textContent = value;
          if(bookedSlots.includes(value)){ option.disabled=true; option.textContent += ' (Booked)'; }
          timeSlotSelect.appendChild(option);
        }
      }

      bookingForm.addEventListener('submit', async e => {
        e.preventDefault();
        const formData = new FormData(bookingForm);
        const data = Object.fromEntries(formData.entries());
        const [startTimeStr, endTimeStr] = timeSlotSelect.value.split('-');
        const selectedDate = modal.dataset.date;

        const startTime = new Date(`${selectedDate}T${convertTo24Hour(startTimeStr)}:00`);
        const endTime = new Date(`${selectedDate}T${convertTo24Hour(endTimeStr)}:00`);
        data.start_time = startTime.toISOString();
        data.end_time = endTime.toISOString();

        try{
          const resp = await fetch('/book-consult', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
          const result = await resp.json();
          if(resp.ok){
            alert('Booking confirmed!');
            modal.classList.add('hidden');
            bookingForm.reset();
            await fetchAllBookings();
            renderCalendar(currentDate);
          } else alert(result.error || 'Booking failed');
        }catch(err){ alert('Network error, please try again.'); }
      });

      function convertTo24Hour(timeStr){
        const [time, modifier] = timeStr.split(' ');
        let [hours, minutes] = time.split(':').map(Number);
        if(modifier==='PM' && hours<12) hours+=12;
        if(modifier==='AM' && hours===12) hours=0;
        return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}`;
      }

      closeModalBtn.addEventListener('click', ()=>modal.classList.add('hidden'));
      prevMonthBtn.addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(currentDate); });
      nextMonthBtn.addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(currentDate); });

      // Initial load
      fetchAllBookings().then(()=>renderCalendar(currentDate));
    });
  </script>
</body>
</html>
