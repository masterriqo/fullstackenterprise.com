<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Consultation</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">

  <style>
    /* Dark theme for FullCalendar */
    .fc {
      background: #111;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
    }

    .fc-toolbar-title {
      color: #fff;
      font-weight: bold;
    }

    .fc-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .fc-button:hover {
      background-color: #0056b3;
    }

    .fc-daygrid-event {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .fc-daygrid-day-number {
      color: #fff;
    }

    .fc-scrollgrid {
      border-color: #333;
    }

    .fc-daygrid-day {
      background-color: #111;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <section>
    <h2 style="text-align:center; margin-bottom: 20px;">Book a Consultation</h2>
    <div id="calendar"></div>
  </section>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal hidden">
    <div class="modal-content">
      <h2>Book Consultation</h2>
      <form id="bookingForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="hidden" name="start_time">
        <input type="hidden" name="end_time">
        <button type="submit">Confirm Booking</button>
      </form>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('bookingModal');
      const closeModalBtn = document.getElementById('closeModal');
      const bookingForm = document.getElementById('bookingForm');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: true,
        selectMirror: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/bookings.json', // fetch from Worker
        dateClick: function(info) {
          // Set hidden inputs for start/end (default 1 hour slot)
          const start = new Date(info.date);
          const end = new Date(start.getTime() + 60*60*1000); // +1 hour
          bookingForm.start_time.value = start.toISOString();
          bookingForm.end_time.value = end.toISOString();
          modal.classList.remove('hidden');
        },
      });

      calendar.render();

      closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));

      bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(bookingForm);
        const data = Object.fromEntries(formData.entries());

        const resp = await fetch('/book-consult', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await resp.json();
        if (resp.ok) {
          alert('Booking confirmed!');
          calendar.refetchEvents();
          modal.classList.add('hidden');
        } else {
          alert(result.error || 'Booking failed');
        }
      });
    });
  </script>
</body>
</html>
